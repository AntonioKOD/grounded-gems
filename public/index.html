<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            height: 80px;
            margin: 0 auto 20px;
            background: #FF6B6B;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {

            margin-bottom: 30px;
        }

        }
