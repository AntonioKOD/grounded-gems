<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline - Sacavia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8B4513 0%, #D2B48C 100%);
            color: #2D3748;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 2rem;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: #8B4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
        }
        .icon::before {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid #D2B48C;
            border-radius: 50%;
            opacity: 0.3;
        }
        h1 {
            color: #8B4513;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .subtitle {
            color: #8B4513;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        p {
            color: #4A5568;
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .retry-btn {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        .wisdom {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #D2B48C;
            color: #8B4513;
            font-style: italic;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üèîÔ∏è</div>
        <h1>Sacavia</h1>
        <div class="subtitle">Connection Lost</div>
        <p>Sacavia needs an internet connection to guide you to new discoveries. Like a traveler who has lost the trail, we need to reconnect to continue your journey.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Reconnect & Continue Journey
        </button>
        <div class="wisdom">
            "The land knows you, even when you are lost."<br>
            ‚Äî Robin Wall Kimmerer
        </div>
    </div>
</body>
</html>
